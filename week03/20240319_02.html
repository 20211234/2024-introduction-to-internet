<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 꾸미기</title>
</head>
<body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <b>진하게</b>
    <strong>중요한</strong>
    <em>강조</em>
    <i>이탤릭으로 강조</i>
    <b><i>진하게 이탤릭으로 강조</i></b>
    보통 문자
    <small>한 단계 작은 문자</small>
    <del>삭제</del>
    <ins>추가</ins>
    보통문자의 <sup>윗첨자</sup>
    보통문자의 <sub>아래첨자</sub>
    <mark>하이라이팅</mark>
    </body>
</html>
