<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>라면을 끓이는 순서</title>
<script>
function addStep(parent) {
    let step = prompt("라면을 끓이는 순서를 입력하라");
    if (step != null && step != "") {
        let addLi = document.createElement("li");
        addLi.textContent = step;
        parent.appendChild(addLi);
    }
}

</script>
</head>
<body>
<h3>라면을 끓이는 순서</h3>
<hr>
<ol type="A" style="background-color:yellowgreen" onclick="addStep(this)">
   <li>물을 끓인다.</li>
</ol>
</body>
</html>
