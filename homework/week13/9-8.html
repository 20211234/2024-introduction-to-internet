<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>이벤트 객체의 target</title>
<script>
    window.onload = function(){
        let targets = document.getElementsByTagName("li");
        
        for (let i = 0; i < targets.length; i++) {
        targets[i].addEventListener("click", function() {
            this.style.fontSize = "1.3em";
            for (let j = 0; j < targets.length; j++) {
                if (targets[j] !== this) {
                    targets[j].style.fontSize = "1em";
                }
            }
        });
        }
    }
</script>
</head>
<body>
    <h3>아이템을 클릭하면 1.3배 크기로</h3>
    <hr>
    <p>여름방학 때 하고 싶은 것들</p>
    <ul>
        <li>2024 학생 주도형 비교과 프로그램 공모전 참여</li>
        <li>1박 2일 묵호 여행</li>
        <li>인터벌 러닝 연습</li>
        <li>Java 예습</li>       
    </ul>
</body>
</html
