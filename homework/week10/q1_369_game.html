<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>(1) 369 게임 출력</title>
</head>
<body>
<h3>(1) 369 게임 출력</h3>
<hr>
<script>
    let endNumber = prompt("몇까지 계산할까요?");

    for (let i = 1; i <= endNumber; i++) {
        if (i % 3 == 0) {
            document.write("짝👏🏻<br />");
        } else {
            document.write(i + "<br />");
        }
    }
</script>
</body>
</html>
