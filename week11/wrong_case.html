<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>write()를 잘못 사용하는 예</title>
</head>
<body onclick="document.write('<h3>클릭되었습니다</h3>')">
<h3>write()를 잘못 사용하는 예</h3>
<hr>
<p>웹브라우저의 바탕 아무 곳이나 
     클릭해보세요.</p>
</body>
</html>


<!-- DOM 구조 차이! document 객체가 닫힌 후에 document.write() 호출 시, 현재 문서를 지우고 빈 document를 새로 연다! -->
